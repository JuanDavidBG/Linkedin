<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/logo.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="linkedin">
      <!-- encabezado de linkedin -->
      <header class="linkedin__header">
        <div class="header__logo-search">
          <a href="index.html" class="logo">
            <img src="img/logo.webp" class="img img-logo" alt="logo" />
          </a>
          <form action="" class="barra-search">
            <button class="boton boton--lupa">
              <i class="ri-search-line"></i>
            </button>
            <input type="text" placeholder="Buscar..." class="search" />
          </form>
        </div>
        <div class="header__navegate">
          <nav class="navegate">
            <ul class="navegate__list">
              <li class="list__item">
                <a href="" class="icono-span">
                  <i class="ri-home-2-fill"></i>
                  <span class="icon-text">Inicio</span>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="icono-span">
                  <i class="ri-group-fill"></i>
                  <span class="icon-text">Mi Red</span>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="icono-span">
                  <i class="ri-briefcase-4-fill"></i>

                  <span class="icon-text">Empleos</span>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="icono-span">
                  <i class="ri-chat-4-fill"></i>
                  <span class="icon-text">Mensajes</span>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="icono-span">
                  <i class="ri-notification-2-fill"></i>
                  <span class="icon-text">Notificaciones</span>
                </a>
              </li>
            </ul>
            <div class="navegate__perfil">
              <div class="perfil__icon">
                <img src="img/Juan.jpg" alt="" />
              </div>
              <div class="perfil-menu">
                <div class="desplegable">
                  <div class="ver-info-usuario">
                    <img src="img/Juan.jpg" alt="" />
                    <div class="text-user">
                      <a href=""></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- contenido central de linkedin -->
      <div class="linkedin__content">
        <!-- menus laterales -->
        <aside class="content__sidebar-left">
          <img src="img/Juan.jpg" alt="" />
        </aside>
        <aside class="content__sidebar-right">
          <img src="img/logo.webp" alt="" />
        </aside>
        <!-- barra central -->
        <main class="content__main">
          <img src="img/logo.webp" alt="" />
        </main>
      </div>
    </div>
  </body>
</html>
